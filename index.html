<!DOCTYPE html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="assets/bootstrap-umi.min.css">

<div class="container" style="margin-bottom: 1em;">
    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li><a href="#">Unpaired t-test</a></li>
            <li><a href="#">Paired t-test</a></li>
        </ul>
    </nav>

    <div class="row" style="margin-bottom: 1em;">
        <div class="col-xs-6">
            <textarea rows="10" class="form-control" id="group-x"></textarea>
        </div>
        <div class="col-xs-6">
            <textarea rows="10" class="form-control" id="group-y"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary pull-right" type="button" id="run-test">Test</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Left Group</th>
                        <th>Right Group</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Mean</th>
                        <td id="mean-x"></td>
                        <td id="mean-y"></td>
                    </tr>
                    <tr>
                        <th scope="row">Unbiased Variance</th>
                        <td id="variance-x"></td>
                        <td id="variance-y"></td>
                    </tr>
                    <tr>
                        <th scope="row" rowspan="3">Welch's t-test</th>
                        <td id="welch-ttest-t" colspan="2"></td>
                    </tr>
                    <tr>
                        <td id="welch-ttest-nu" colspan="2"></td>
                    </tr>
                    <tr>
                        <td id="welch-ttest-p" colspan="2"></td>
                    </tr>
                    <tr>
                        <th scope="row">Effect Size (Cohen's d)</th>
                        <td id="effect-size-cohen" colspan="2"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h2>External Links</h2>
            <ul>
                <li><a href="http://vassarstats.net/tu.html">t-Test for Independent or Correlated Samples</a></li>
                <li><a href="http://oku.edu.mie-u.ac.jp/~okumura/stat/ttest.html">t検定 - 奥村研究室</a></li>
                <li><a href="http://oku.edu.mie-u.ac.jp/~okumura/stat/effectsize.html">効果量，Cohen's d，検出力，検出限界 - 奥村研究室</a></li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="assets/index.min.js"></script>
